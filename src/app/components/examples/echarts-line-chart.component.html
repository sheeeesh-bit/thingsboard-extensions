<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Main container: Layout as column, stretching across height -->
<div fxFlex fxLayout="column" style="height: 100%; width: 100%;" fxLayoutAlign="start stretch">

    <!-- Buttons at the top -->
    <div class="tb-button-container" fxLayoutAlign="end stretch" *ngIf="ctx.settings.showImageButton !== false || ctx.settings.showExportButton !== false || ctx.settings.showResetZoomButton !== false">
        <button *ngIf="ctx.settings.showImageButton !== false" 
                mat-icon-button 
                (click)="menuButtons('genImage')" 
                class="tb-button"  
                matTooltipPosition="above" 
                matTooltip="Download Image">
            <i class="material-icons">photo_camera</i>
        </button>
        
        <!-- Export dropdown menu -->
        <button *ngIf="ctx.settings.showExportButton !== false"
                mat-icon-button 
                [matMenuTriggerFor]="exportMenu" 
                class="tb-button" 
                matTooltipPosition="above" 
                matTooltip="Export Data">
            <i class="material-icons">save_alt</i>
        </button>
        <mat-menu #exportMenu="matMenu">
            <button mat-menu-item (click)="exportData('csv')">
                <i class="material-icons">description</i>
                <span>Export as CSV</span>
            </button>
            <button mat-menu-item (click)="exportData('xls')">
                <i class="material-icons">table_chart</i>
                <span>Export as XLS</span>
            </button>
            <button mat-menu-item (click)="exportData('xlsx')">
                <i class="material-icons">grid_on</i>
                <span>Export as XLSX</span>
            </button>
        </mat-menu>
        
        <button *ngIf="ctx.settings.showResetZoomButton !== false"
                mat-icon-button 
                (click)="menuButtons('reset')" 
                class="tb-button" 
                matTooltipPosition="above" 
                matTooltip="Reset Zoom" 
                matTooltipClass="custom-tooltip">
            <i class="material-icons">restore_page</i>
        </button>
        
        <!-- Settings Dialog Button -->
        <button mat-icon-button 
                (click)="openSettingsDialog()" 
                class="tb-button" 
                matTooltipPosition="above" 
                matTooltip="Widget Settings">
            <i class="material-icons">settings</i>
        </button>
    </div>
  
  <!-- Chart and sidebar container -->
  <div fxFlex class="echarts-layout">
    <!-- Sidebar toggle button (always visible) -->
    <button class="sidebar-toggle-btn" 
            (click)="toggleSidebar()"
            [title]="isSidebarVisible ? 'Hide sidebar' : 'Show sidebar'"
            [class.sidebar-hidden]="!isSidebarVisible"
            *ngIf="ctx.settings.showEntitySidebar !== false">
      <i class="material-icons">{{ isSidebarVisible ? 'chevron_left' : 'chevron_right' }}</i>
    </button>
    
    <!-- Entity sidebar (left side) -->
    <aside class="entity-sidebar" 
           [class.sidebar-hidden]="!isSidebarVisible"
           *ngIf="ctx.settings.showEntitySidebar !== false">
      
      <table class="entity-table">
        <thead>
          <tr>
            <th colspan="3">Entities</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entity of entityList" 
              class="entity-row" 
              [class.entity-row--disabled]="!entity.visible"
              [class.pulse-effect]="lastPulsedEntity === entity.name"
              (click)="toggleEntityVisibility(entity.name)">
            <td class="swatch-cell">
              <div class="swatch-box" [style.background-color]="entity.color"></div>
            </td>
            <td class="entity-name" [title]="entity.displayName + ' (' + entity.name + ')' ">{{ entity.displayName }}</td>
            <td class="entity-count" [title]="'Series: ' + entity.count + ', Points: ' + entity.dataPoints">
              {{ entity.count }}<span class="data-points"> ({{ entity.dataPoints }})</span>
            </td>
          </tr>
        </tbody>
      </table>
    </aside>
    
    <!-- Chart area with floating overlays -->
    <div class="chart-container-wrapper">
      <!-- Top floating legend overlay -->
      <nav class="legend-overlay" #legendOverlay aria-label="Series legend" *ngIf="ctx.settings.showCustomLegend !== false">
        <!-- Previous page button - only show when pagination needed -->
        <button *ngIf="legendNeedsPagination"
                type="button"
                class="legend-pager legend-pager--prev"
                [disabled]="legendCurrentPage === 0"
                (click)="legendPrevPage()"
                aria-label="Previous legend items">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        
        <!-- Legend viewport (constrained view) -->
        <div class="legend-viewport" #legendViewport>
          <div class="legend-track" #legendTrack>
            <button *ngFor="let item of legendPageItems"
                    type="button"
                    class="legend-chip"
                    [class.is-off]="!item.selected"
                    [class.pulse]="lastPulsedLabel === item.label"
                    (click)="toggleLabel(item)"
                    [attr.aria-pressed]="item.selected"
                    [title]="!canTurnOff(item.label) ? 'At least one series must remain visible' : item.label">
              <span class="plot-number">{{ item.plotNumber }}</span>
              <span class="label-text">{{ item.label }}</span>
            </button>
          </div>
        </div>
        
        <!-- Next page button - only show when pagination needed -->
        <button *ngIf="legendNeedsPagination"
                type="button"
                class="legend-pager legend-pager--next"
                [disabled]="!legendHasMorePages"
                (click)="legendNextPage()"
                aria-label="Next legend items">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </nav>

      <!-- Scrollable chart container -->
      <div #chartContainer class="chart-outer">
        <div id="echartContainer"></div>
        <!-- No Data Message -->
        <div *ngIf="hasNoVisibleData" class="no-data-message">
          <div class="no-data-content">
            <i class="material-icons">info_outline</i>
            <h3>No Data Available</h3>
            <p>All selected devices have no data in the current time range.</p>
            <p>Please enable devices with data from the sidebar.</p>
          </div>
        </div>
      </div>

      <!-- Bottom floating zoom overlay -->
      <div class="zoom-overlay" #zoomOverlay *ngIf="ctx.settings.showZoomControls !== false">
        <div class="zoom-track">
          <div class="zoom-window"></div>
          <div class="zoom-handle left" 
               (mousedown)="startDragHandle($event, 'start')"
               (touchstart)="startDragHandle($event, 'start')"></div>
          <div class="zoom-handle right" 
               (mousedown)="startDragHandle($event, 'end')"
               (touchstart)="startDragHandle($event, 'end')"></div>
        </div>
        <button class="zoom-reset" (click)="resetZoom()">Reset</button>
      </div>
    </div>
  </div>

</div>
