<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-down Button Test</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 50px;
            background: #f5f5f7;
        }
        
        /* Copy the pull-down button styles from the component */
        .export-pulldown {
            position: relative;
            display: inline-block;
        }
        
        .export-pulldown.loading {
            pointer-events: none;
        }
        
        .pulldown-trigger {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 0 10px;
            height: 42px;
            min-width: 42px;
            border-radius: 11px;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.7) 50%,
                rgba(255, 255, 255, 0.6) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 0 0 0.5px rgba(0, 0, 0, 0.12),
                0 2px 4px rgba(0, 0, 0, 0.08),
                0 8px 16px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset 0 -1px 0 rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 13px;
            font-weight: 500;
            color: #1d1d1f;
            overflow: hidden;
            position: relative;
        }
        
        .pulldown-trigger:hover:not(:disabled):not(.active) {
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.7) 100%);
            transform: translateY(-0.5px) scale(1.02);
            box-shadow: 
                0 0 0 0.5px rgba(0, 0, 0, 0.15),
                0 4px 8px rgba(0, 0, 0, 0.12),
                0 12px 24px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.95),
                inset 0 -1px 0 rgba(0, 0, 0, 0.06);
        }
        
        .pulldown-trigger:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
            background: linear-gradient(180deg, 
                rgba(245, 245, 247, 0.9) 0%, 
                rgba(229, 229, 234, 0.8) 100%);
            box-shadow: 
                0 0 0 0.5px rgba(0, 0, 0, 0.18),
                0 1px 2px rgba(0, 0, 0, 0.1),
                inset 0 1px 2px rgba(0, 0, 0, 0.06);
        }
        
        .pulldown-trigger.active {
            background: linear-gradient(180deg, 
                rgba(0, 122, 255, 0.9) 0%,
                rgba(0, 92, 255, 0.9) 100%);
            border-color: rgba(0, 122, 255, 0.3);
            color: white;
            box-shadow: 
                0 0 0 0.5px rgba(0, 122, 255, 0.4),
                0 2px 8px rgba(0, 122, 255, 0.25),
                0 8px 20px rgba(0, 122, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .pulldown-trigger:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .pulldown-trigger .material-icons {
            font-size: 20px;
            color: rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        
        .pulldown-label {
            font-weight: 500;
            margin: 0 1px;
            letter-spacing: -0.01em;
        }
        
        .pulldown-arrow {
            font-size: 18px !important;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: -2px;
        }
        
        .pulldown-trigger.active .pulldown-arrow {
            transform: rotate(180deg);
        }
        
        .pulldown-trigger.active .material-icons {
            color: white;
        }
        
        .pulldown-options {
            position: absolute;
            top: calc(100% + 6px);
            left: 50%;
            transform: translateX(-50%);
            min-width: 100px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            box-shadow: 
                0 0 0 0.5px rgba(0, 0, 0, 0.04),
                0 4px 12px rgba(0, 0, 0, 0.12),
                0 12px 32px rgba(0, 0, 0, 0.08);
            padding: 6px;
            z-index: 1000;
            animation: pulldownSlide 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        @keyframes pulldownSlide {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-4px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }
        
        .option-button {
            display: block;
            width: 100%;
            padding: 9px 14px;
            background: transparent;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 450;
            letter-spacing: -0.01em;
            color: #1d1d1f;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .option-button:not(:last-child) {
            margin-bottom: 2px;
        }
        
        .option-button:hover {
            background: linear-gradient(180deg, 
                rgba(0, 122, 255, 0.04) 0%, 
                rgba(0, 122, 255, 0.08) 100%);
            color: #007aff;
        }
        
        .option-button:active {
            background: rgba(0, 122, 255, 0.12);
            transform: scale(0.97);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rotating {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Pull-down Button Test</h1>
    
    <div class="export-pulldown" id="exportPulldown">
        <button class="pulldown-trigger" id="trigger" onclick="togglePulldown()">
            <i class="material-icons" id="icon">save_alt</i>
            <span class="pulldown-label">Export</span>
            <i class="material-icons pulldown-arrow">expand_more</i>
        </button>
        <div class="pulldown-options" id="options" style="display: none;">
            <button class="option-button" onclick="exportData('csv')">CSV</button>
            <button class="option-button" onclick="exportData('xls')">XLS</button>
            <button class="option-button" onclick="exportData('xlsx')">XLSX</button>
        </div>
    </div>
    
    <script>
        let isOpen = false;
        let isExporting = false;
        
        function togglePulldown() {
            if (isExporting) return;
            
            isOpen = !isOpen;
            const trigger = document.getElementById('trigger');
            const options = document.getElementById('options');
            
            if (isOpen) {
                trigger.classList.add('active');
                options.style.display = 'block';
            } else {
                trigger.classList.remove('active');
                options.style.display = 'none';
            }
        }
        
        function exportData(format) {
            console.log('Exporting as', format);
            
            // Simulate export
            isExporting = true;
            isOpen = false;
            
            const pulldown = document.getElementById('exportPulldown');
            const trigger = document.getElementById('trigger');
            const options = document.getElementById('options');
            const icon = document.getElementById('icon');
            
            pulldown.classList.add('loading');
            trigger.classList.remove('active');
            trigger.disabled = true;
            options.style.display = 'none';
            
            // Change icon to loading
            icon.textContent = 'sync';
            icon.classList.add('rotating');
            
            // Simulate export delay
            setTimeout(() => {
                isExporting = false;
                pulldown.classList.remove('loading');
                trigger.disabled = false;
                icon.textContent = 'save_alt';
                icon.classList.remove('rotating');
                
                alert('Export completed: ' + format);
            }, 2000);
        }
        
        // Close pulldown when clicking outside
        document.addEventListener('click', (e) => {
            if (!document.getElementById('exportPulldown').contains(e.target) && isOpen) {
                togglePulldown();
            }
        });
    </script>
</body>
</html>
